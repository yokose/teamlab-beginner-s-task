<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Insert title here</title>
    <style>
    .right_box {
    height: 50px;              /* 高さ指定 */
    width: 50%;               /* 幅指定 */
    background-color: #2196F3;     /* 背景色指定 */
    float:right;
    }
    .left_box{
    height: 50px;              /* 高さ指定 */
    width: 50%;
    background-color: #2196F3;  /* 背景色指定 */
    float:left
    }
    tod_box{
    height: 50px;
    width: 80%;
    background-color: #2196F3;
    float:center;
    }
    </style>
</head>
<body>
<div class = "right_box">
    <p style="text-align: right;">
        <a th:href="@{/search}">
            <font size="5">検索</font>
        </a>
    </p>
</div>
<div class = "left_box">
    <p style="text-align: left;">
        <a th:href="@{/}">
            <font size="5">TODOリスト</font>
        </a>
    </p>
</div>
<br>
<br>

<hr />


<form method="post" th:action="@{/editDone}" th:object="${editItem}">
    todoの内容を変更します<br>
    todo名<input type="text" name="title"/><br>
    期限 <input type="text" name="deadline"/>
    <input type="hidden" name="id" th:value="*{id}" />
    <input type="submit" value="更新" />
</form>
<font color="red">
    <p th:if="${errorMessage}" th:text="${errorMessage}">xxx</p>
</font>

</body>
</html>
